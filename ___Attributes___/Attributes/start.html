<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled>Botón deshabilitado</button>
    <br><br>
    <label for="entrada">Campo de entrada:</label>
    <input type="number" id="entrada">
    <br><br>
    <label for="checkbox">Casilla de verificación:</label>
    <input type="checkbox" id="checkbox" >
    <br><br>
    <label for="date">Tipo de fecha de entrada:</label>
    <input type="date" id="date">
  </body>
</html>
