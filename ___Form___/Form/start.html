<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <h2>Registro</h2>
  <form>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" required>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    
    <label for="name">Nombre y apellido:</label>
    <input type="text" id="name" required>
    
    <label for="birthdate">Fecha de nacimiento:</label>
    <input type="date" id="birthdate" required>
    
    <label for="phone">Número de teléfono:</label>
    <input type="tel" id="phone" required>
    
    <label for="plan">Selecciona un plan:</label>
    <select id="plan" name="plan">
      <option value="free">Plan gratuito</option>
      <option value="plan1">Grupo de precio 1</option>
      <option value="plan2">Grupo de precio 2</option>
      <option value="plan3">Grupo de precio 3</option>
    </select>
    
    <label for="pro">Plan Pro:</label>
    <input type="checkbox" id="pro" >
    
    <label for="credit-card">Número de Tarjeta de Crédito:</label>
    <input type="text" id="credit-card" required>
    
    <label for="cvc">CVC:</label>
    <input type="text" id="cvc" required>
    
    <label for="date">Fecha de caducidad:</label>
    <input type="text" id="date" name="date" required>
    
    <label for="address">Dirección de Facturación:</label>
    <textarea id="address" name="address" required></textarea>
    
    <input type="submit" value="Registrarse">
  </form>
  </body>
</html>
